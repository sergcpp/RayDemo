stages:
  - build
  - test
  - test-img
  - deploy

.windows-x86_64-build-job:
  stage: build
  tags:
    - windows
  script:
    - echo "Compiling the code..."
    - mkdir build
    - cd build
    - cmake .. -G "Visual Studio 17 2022" -A x64 -DENABLE_UNITYBUILD=ON
    - cd ..
    - cmake --build build --target ALL_BUILD --config Release --parallel 8
    - cmake --build build --target ALL_BUILD --config Debug --parallel 8
    - cmake --build build --target ALL_BUILD --config RelWithDebInfo --parallel 8
    - echo "Compile complete."
    - mkdir windows-x86_64
    - copy build/tests/Release/test_Ray.exe windows-x86_64
  artifacts:
    name: windows-x86_64
    paths:
      - windows-x86_64/
    expire_in: 1 week

.windows-arm64-build-job:
  stage: build
  tags:
    - windows
  script:
    - echo "Compiling the code..."
    - mkdir build
    - cd build
    - cmake .. -G "Visual Studio 17 2022" -A ARM64 -DENABLE_UNITYBUILD=ON

.linux-build-job:
  stage: build
  tags:
    - linux
  script:
    - echo "Compiling the code..."
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DENABLE_UNITYBUILD=ON
    - cd ..
    - mkdir build_dbg
    - cd build_dbg
    - cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_UNITYBUILD=ON
    - cd ..
    - mkdir build_dev
    - cd build_dev
    - cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DENABLE_UNITYBUILD=ON
    - cd ..
    - cmake --build build --target all --parallel 8
    - cmake --build build_dbg --target all --parallel 8
    - cmake --build build_dev --target all --parallel 8
    - echo "Compile complete."
    - mkdir linux-x86_64
    - cp build/tests/test_Ray linux-x86_64
  artifacts:
    paths:
      - linux-x86_64/
    expire_in: 1 week


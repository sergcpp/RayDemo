    - cd ..
    - mkdir build_dev
    - cd build_dev
    - cmake .. -DCMAKE_APPLE_SILICON_PROCESSOR=x86_64 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DENABLE_UNITYBUILD=ON
    - cd ..
    - cmake --build build --target all --parallel 8
    - cmake --build build_dbg --target all --parallel 8
    - cmake --build build_dev --target all --parallel 8

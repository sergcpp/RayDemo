    - '& "$BIN_DIR/DemoApp" -s assets/scenes/bathroom.json -w 632 -h 840 $AUX_TEST_ARGS.split(" ") -ref assets/references/bathroom_cycles.png --output_exr --output_aux --samples 1024 --psnr 27.4 --threshold 6101 --refr_depth 12 --total_depth 12 --clamp_indirect 0.0'
    - '& "$BIN_DIR/DemoApp" -s assets/scenes/staircase.json -w 720 -h 900 $AUX_TEST_ARGS.split(" ") -ref assets/references/staircase_cycles.png --output_exr --output_aux --samples 1024 --psnr 38.02 --threshold 133 --refr_depth 12 --total_depth 12'
  artifacts:
    when: always
    name: "$env:CI_JOB_NAME"
    paths:
